<!DOCTYPE html>
<script>//Referenced www.towardsdatascience.com
var lr = 1 //learning value
var bias = 1 //value of bias
var weights = [Math.random(), Math.random(), Math.random()] //weights generated in a list (3 weights in total for 2 neurons and the bias)

//function getRandomInt(max) {
  //return Math.floor(Math.random() * Math.floor(max));
//}
//console.log(getRandomInt(3));


function Perceptron(input1, input2, output)
{
	var outputP = input1*weights[0]+input2*weights[1]+bias*weights[2];
	
	outputP = 1/(1+Math.exp(-outputP));// //sigmoid function
	//console.log("should be less than 1 = ", outputP, " = is it");
	/*if (outputP > 0) //activation
	{
		//function (here Heaviside)
		outputP = 1;
	}
	else
	{
		outputP = 0;
	}*/
	var error = output - outputP;
	weights[0] += error * input1 * lr;
	weights[1] += error * input2 * lr;
	weights[2] += error * bias * lr;
	
	

}

function Learning()
{
	for(var i = 0; i<50 ; i++)
	{
		Perceptron(1,1,1); //TRUE OR TRUE
		Perceptron(1,0,1); //TRUE OR FALSE
		Perceptron(0,1,1); //FALSE OR TRUE
		Perceptron(0,0,0); //FALSE OR FALSE
		console.log(weights[0], weights[1], weights[2]);
	}
}


</script>
